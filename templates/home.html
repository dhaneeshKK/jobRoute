<!DOCTYPE html>
<html>
    <head>
        <title>Job Route</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        
    <style>
        #banner {
            width: 100%;
            height: 180px;
            object-fit: cover;
            }
        
    </style>
    </head>
    <body>
        <div>
        <h1 class="text-center mt-2 mb-4">Job Route</h1>
            <div class="text-center">
            <img class="img-fluid" src="./static/banner.jpg" width="320" height="120">
            </div>
        <h2 class="text-center">About Job Route</h2>
        <p class="text-center">
        Job route helps new Canadians and people trying to pivot to new 
        careers.
        </p>
        <div class="text-center">
        <form action="{{ url_for("get_prompt")}}" method="post" enctype="multipart/form-data">
        <label for="recent_job">Recent Job:</label>
        <input type="text" id="recent_job" name="recentjob" placeholder="current or recent job">
        <br></br>
        <label for="skills">Three skills:</label>
        <input type="text" id="skills" name="skills" placeholder="Three skills">
        <button type="submit">Submit</button>
        </div>
        <p class="lead mt-4 mb-4">
        {{answerToHtml}}
        </p>
        </div>
    </body>
</html>
